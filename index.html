<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>زوم عکس</title>
<style>
  body {
    font-family: sans-serif;
    background: #f9f9f9;
    text-align: center;
    padding: 50px;
  }

  h2 {
    margin-bottom: 25px;
    color: #333;
  }

  .zoomable {
    width: 300px;
    max-width: 90%;
    border-radius: 12px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: zoom-in;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }

  .zoomed {
    transform: scale(1.8);
    cursor: zoom-out;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<h2>ylzفلاپ آیینه راهنمادار👇</h2>

<!-- 🖼 فقط اسم فایل را عوض کن -->
<img src="bac(3).png?v=5" alt="tg.png" id="zoomImg" class="zoomable">

<script>
  const img = document.getElementById('zoomImg');
  img.addEventListener('click', () => {
    img.classList.toggle('zoomed');
  });
</script>

</body>
</html>
